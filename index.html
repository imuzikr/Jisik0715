<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>급식 정보 조회</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mb-4 shadow-lg">
                <i class="bi bi-egg-fried text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">급식 정보 조회</h1>
            <p class="text-gray-600 text-lg">날짜를 선택하여 해당 날짜의 급식 정보를 확인하세요</p>
        </div>
        
        <!-- Search Section -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-gray-100">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">날짜 선택</h2>
                    <p class="text-gray-500">조회하고 싶은 날짜를 선택해주세요</p>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4 items-center justify-center">
                    <div class="flex-1 max-w-xs">
                        <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="bi bi-calendar-event me-2"></i>날짜
                        </label>
                        <input type="date" id="dateInput" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    </div>
                    <div class="flex-shrink-0">
                        <button id="searchBtn" onclick="searchMeal()" 
                                class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
                            <i class="bi bi-search me-2"></i>급식 정보 조회
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Result Section -->
        <div id="resultSection" class="max-w-4xl mx-auto" style="display: none;">
            <!-- Loading -->
            <div id="loading" class="text-center py-12" style="display: none;">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
                <p class="text-gray-600 text-lg">급식 정보를 불러오는 중...</p>
            </div>
            
            <!-- Meal Info -->
            <div id="mealInfo" class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
                <div class="bg-gradient-to-r from-blue-500 to-indigo-600 px-8 py-6">
                    <h2 id="mealDate" class="text-2xl font-bold text-white text-center"></h2>
                </div>
                <div class="p-8">
                    <div id="mealContent" class="space-y-4"></div>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="bg-red-50 border border-red-200 rounded-2xl p-8 text-center" style="display: none;">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4">
                    <i class="bi bi-exclamation-triangle text-red-600 text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-red-800 mb-2">급식 정보 없음</h3>
                <p class="text-red-600">해당 날짜의 급식 정보를 찾을 수 없습니다.</p>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-12">
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
                <div class="flex items-center justify-center mb-2">
                    <i class="bi bi-info-circle text-blue-500 me-2"></i>
                    <span class="text-sm font-medium text-gray-700">데이터 출처</span>
                </div>
                <p class="text-xs text-gray-500">나이스 교육정보 개방 포털</p>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
